server:
  port: 8081
logging:
  level:
    org:
      springframework:
        security: DEBUG
management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - startup
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/pdv
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: true
    